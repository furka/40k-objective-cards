necrons:
  - index: 11
    name: Endless legions
    category: Necrons
    fluff: The enemy cannot hope to win a war of attrition against you; watch the foe’s joy at slaying your minions turn to dismay as the warriors of your legions reanimate before their eyes to continue the fight.
    text: Whilst this Tactical Objective is active, keep a tally of the total number of successful Reanimation Protocols rolls you make. Score 1 victory point if the tally reaches 10.
    points: 1
  - index: 12
    name: Dust and ashes
    category: Necrons
    fluff: The Necrons have seen civilisations rise and fall and the stars burn themselves black. Some enemies only need to be outlived to be ultimately defeated.
    text: When this Tactical Objective is generated, nominate a NECRONS CHARACTER from your army. Score 1 victory point at the end of the game if this character is alive and on the battlefield.
    points: 1
  - index: 13
    name: Reclaim and recapture
    category: Necrons
    fluff: Using hyperbinaric logic, key strategic targets have been identified. Your legions must reclaim them at all costs.
    text: Roll a D6 when this Tactical Objective is generated. If the result is an odd number, score D3 victory points if you control all 3 odd numbered Objective Markers at the end of this turn. If the result is an even number, score D3 victory points if you control all 3 even-numbered Objective Markers at the end of this turn.
  - index: 14
    name: Age of the machine
    category: Necrons
    fluff: The crude war machines of the lesser races are an affront to the technological supremacy of the Necrons. Exterminate them.
    text: Score 1 victory point if at least one enemy VEHICLE model was destroyed during this turn. If at least 3 enemy VEHICLE models were destroyed during this turn, score D3 victory points instead. If any of the destroyed vehicles was TITANIC, score an additional 3 victory points.
  - index: 15
    name: Slaughter the living
    category: Necrons
    fluff: The young races cling to their primitive bodies of flesh and blood. Slaughter them like the animals they are, and reduce their corpses to their constituent atoms.
    text: Score 1 victory point if at least one enemy unit was completely destroyed during this turn.
    points: 1
  - index: 16
    name: Code of combat
    category: Necrons
    fluff: Though the civilisations of today are little more than barbarians, the ancient codes of honourable combat must still be upheld.
    text: Score 1 victory point if a NECRONS CHARACTER killed an enemy CHARACTER during the Fight phase of this turn.
    points: 1

"astra militarum":
  - index: 11
    name: Overkill
    category: Astra militarum
    fluff: The tanks of the Imperial Guard are thunderous in their wrath. Their every kill is a statement of superior firepower.
    text: Score 1 victory point if an ASTRA MILITARUM VEHICLE unit from your army destroyed an enemy unit during this turn. If an ASTRA MILITARUM TITANIC Vehicle unit from your army destroyed an enemy unit during this turn, score D3 victory points instead.
  - index: 12
    name: Regimental pride
    category: Astra militarum
    fluff: Each regiment has a long and storied history of battle lore – those added to the annals of fame due to exceptional acts of valour are counted amongst the finest of heroes.
    text: Score 1 victory point if an enemy CHARACTER was slain as a result of an attack made by one of your <REGIMENT> CHARACTERS during this turn.
    points: 1
  - index: 13
    name: Chain of command
    category: Astra militarum
    fluff: The central nervous system of the Astra Militarum is its command structure – those who efficiently coordinate their platoons through decisive and well-timed commands can clinch a lasting victory.
    text: Score 1 victory point if you issued 3-5 different orders or tank orders this turn. If you issued 6 or more different orders or tank orders this turn, score D3 victory points instead.
  - index: 14
    name: Troops on the ground
    category: Astra militarum
    fluff: The endless ranks of the Astra Militarum come into their own when deployed en masse – when several platoons march forth to claim the field as one, there are few foes that can wrest it from their grip.
    text: Score D3 victory points if you control 3-5 objective markers with Infantry units. If you control all 6 objective markers with Infantry units, score D3+3 victory points instead.
  - index: 15
    name: Hammer of the emperor
    category: Astra militarum
    fluff: The sledgehammer force of an Imperial Guard assault can blast an enemy from a defended position in the matter of a few heartbeats. Those that witness such brute force cannot help but be in awe.
    text: Score 1 victory point if you destroyed an enemy unit that was controlling an objective marker at the start of the turn.
    points: 1
  - index: 16
    name: Death from afar
    category: Astra militarum
    fluff: Many a battle has been won from extreme range; those foes that lurk out of the reach of the rank-and-file are brought to a violent end by heavy weapons, turret guns and mobile artillery.
    text: Score 1 victory point if an enemy unit that was wholly within their deployment zone at the start of the turn was destroyed by a unit wholly within your deployment zone during this turn.
    points: 1

